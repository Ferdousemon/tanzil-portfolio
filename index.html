<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ----font-awesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----bootstrap--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- -----main-css----- -->
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <section class="container-flex">
        <!-- left-side  -->
         <div class="left-menue">
            <div class="sidebar-profile">
                <div class="logo-container">
                    <div class="logo">
                        <img src="/asset/img/profile.png" alt="">
                    </div>
                </div>
                    <h4 class="text-center mt-3">Tanzil Bhuiyan</h4>
                    <p class="text-center">Senior Software Engineer</p>
                <div class="social-logo d-flex justify-content-center align-items-center gap-2 mt-4">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-telegram"></i></a>
                </div>
                <div class="line-divider my-4 my-md-8"></div>
                <div class="menue-list">
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-solid fa-user"></i>
                            About Me</li>
                    </ul>
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-brands fa-codepen"></i>
                            Service</li>
                    </ul>
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-solid fa-pen-to-square"></i>
                            Project</li>
                    </ul>
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-solid fa-file"></i>
                            Resume</li>
                    </ul>
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-solid fa-cart-shopping"></i>
                            product</li>
                    </ul>
                    <ul class="d-flex flex-column  gap-3">
                        <li class="rounded-3 bg1-color"><a href="#" class="d-flex justify-content-center align-items-center"></a><i class="fa-solid fa-envelope"></i>
                            Contact</li>
                    </ul>
                </div>
            </div>
         </div>
         <!-- right-side  -->
          <div class="right-menue">
            <section id="hero-content">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="hero-text">
                                <h4>Hi!...</h4>
                                <h1>I'm a <span class="auto-type"></span></h1>
                                <p>I'm a software engineer specializing in scalable web apps. Explore my blog, project portfolio and online resume.</p>
                                <a href="#">
                                    <button><i class="fa-solid fa-arrow-right"></i> Hire Me</button>
                                </a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="hero-container">
                                <div class="user-bg"></div>
                               <div class="user-pic">
                                <img src="asset/img/tanzil.png" alt="">
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
          </div>
    </section>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Designer", "Editor", "Youtuber"],
            typeSpeed: 100,  // Speed of typing (in milliseconds)
            backSpeed: 50,   // Speed of backspacing (in milliseconds)
            startDelay: 500, // Delay before typing starts (in milliseconds)
            backDelay: 1000, // Delay before backspacing starts (in milliseconds)
            loop: true       // Loop the animation
        });
    </script>
    
</body>
</html>
